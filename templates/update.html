{% extends 'base.html' %} {% block head %}
<title>Flask - Task Master</title>
{% endblock %} {% block body %}
<div class="content">
  <h1 style="text-align: center">Update Task</h1>
  <form action="/update/{{task.id}}" method="POST">
    <input
      type="text"
      name="task_name"
      id="task_name"
      value="{{task.taskname}}"
    />
    <input type="submit" value="Update task" />
  </form>
</div>
{% endblock %}
